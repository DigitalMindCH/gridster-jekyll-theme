<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>

    <body class="has-classic-sidebar-left">
        {% include svg.html %}
        <header class="head">
            {% include nav.html %}
            {% include header.html %}
        </header>
        {% include search.html %}
        <section class="margin">
            <div class="content">
                <div class="content_container">
                    <article>
                        {% if page.featimg %}
                            <img class="featimg" src="{{ site.media_folder | prepend: site.baseurl | replace: '//', '/'}}/{{ page.featimg }}" alt="{{ page.featimg }}">
                        {% endif %}

                        <h1 class="page_title">
                            {{ page.title }}
                        </h1>
                        <div class="post_content">
                            {{ content }}
                        </div>
                    </article>
                </div>
                {% include classic-sidebar.html %}
            </div>
        </section>
        {% include footer.html %}
        <script src="{{ site.baseurl | replace: '//', '/' }}/js/build/global.min.js"></script>
    </body>
</html>
